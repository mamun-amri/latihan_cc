<!DOCTYPE html>
<html>
<head>
	<title>form</title>
</head>
<body>
	<form>
		<table>
			<tr>
				<td>Id</td>
				<td>:</td>
				<td> 
					<input type="text" value="a080" readonly> 
				</td>
			</tr>
			<tr>
				<td>Nama</td>
				<td>:</td>
				<td> 
					<input type="text" placeholder="nama..."> 
				</td>
			</tr>
			<tr>
				<td>No Hp</td>
				<td>:</td>
				<td> 
					<input type="text"> 
				</td>
			</tr>
			<tr>
				<td>Tgl Daftar</td>
				<td>:</td>
				<td> 
					<input type="date"> 
				</td>
			</tr>
			<tr>
				<td>Jenis Kelamin</td>
				<td>:</td>
				<td> 
					<input type="radio" name="jk" value="laki-laki"> Laki-Laki 
					<input type="radio" name="jk" value="perempuan"> Perempuan
				</td>
			</tr>
			<tr>
				<td>Hobi</td>
				<td>:</td>
				<td> 
					<input type="checkbox" value="1"> membaca
					<input type="checkbox" value="2"> olahraga
					<input type="checkbox" value="3"> menyanyi
				</td>
			</tr>
			<tr>
				<td>Fakultas</td>
				<td>:</td>
				<td> 
					<select>
						<optgroup label="filkom">
							<option>ilmu komputer</option>
							<option>sistem informasi</option>
						</optgroup>
						<option>ilmu komputer</option>
						<option>sistem informasi</option>
						<option>akutansi</option>
					</select>
				</td>
			</tr>
			<tr>
				<td valign="top">Pesan</td>
				<td valign="top">:</td>
				<td> 
					<textarea cols="35" rows="15"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<button type="submit"> daftar</button>
					<button type="reset"> batal</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
